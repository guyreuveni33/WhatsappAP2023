<!DOCTYPE html>
<html lang="en">
<head>
    <link href="login.css" rel="stylesheet">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<section class=" mainBG">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">

                            <div class="card-body">
                                <h1 class="card-title">REGISTER</h1>
                                </br>
                                </br>
                                <div class="mb-4"><input class="bg-dark text-white border-white rounded"
                                                         placeholder=" Username">
                                </div>
                                <div class="mb-4"><input type="password" class="bg-dark text-white border-white rounded"
                                                         placeholder=" Password">
                                </div>
                                <div class="mb-4"><input type="password" class="bg-dark text-white border-white rounded"
                                                         placeholder=" Re-Enter Password">
                                </div>
                                <div class="mb-4"><input class="bg-dark text-white border-white rounded"
                                                         placeholder=" Display Name">
                                </div>
                                <div class="mb-4">
                                    <input class="form-control bg-dark text-white border-white rounded " type="file" id="formFile">
                                </div>
                                <img src="https://images.maariv.co.il/image/upload/f_auto,fl_lossy/c_fill,g_faces:center,h_533,w_758/569046" alt="Image Description" width="175" height="150">
                                </br>
                                </br>
                                <button class="btn btn-outline-light btn-lg px-4" type="submit">Register</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
