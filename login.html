<!DOCTYPE html>
<html lang="en">
<head>
    <link href="login.css" rel="stylesheet">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<section class="vh-100 mainBG">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">

                            <div class="card-body">
                                <h1 class="card-title">LOGIN</h1>
                                </br>
                                </br>
                                <div class="mb-4"><input class="bg-dark text-white border-white rounded"
                                                         placeholder=" Username">
                                </div>
                                <div class="mb-4"><input type="password" class="bg-dark text-white border-white rounded"
                                                         placeholder=" Password">
                                </div>
                                </br>
                                <button class="btn btn-outline-light btn-lg px-4" type="submit">Login</button>
                                </br>
                                </br>
                                </br>
                                <p class="register">Not registered? <a href="#">Click here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
